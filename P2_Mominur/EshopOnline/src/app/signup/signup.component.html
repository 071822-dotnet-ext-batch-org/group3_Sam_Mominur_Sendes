<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register</h6>
                     
                </div>

                <form [formGroup] = "signupForm" (ngSubmit) = "signUp()">

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Full Name</label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="full name">
                      </div>

                      
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                        <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1" placeholder="Phone Number">
                      </div>

                    <div class="mb-3">
                      <label for="exampleInputEmail1">Email address</label>
                      <input formControlName="email"type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>

                  <a style="color:#fff;margin-top:10px" routerLink="/login">Already registered? Click to Login!</a>
            </div>
        </div>
    </div>
</div>
