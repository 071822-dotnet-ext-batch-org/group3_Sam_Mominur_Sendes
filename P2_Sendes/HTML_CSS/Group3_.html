    </title>

<body>
    <div>
        <div>
            <h1>Number guessing game</h1>
            <p>We have selected a random number between 1 and 100. 
                See if you can guess it in 10 turns or fewer. 
                We'll tell you if your guess was too high or too low.</p>
            <form>
                <label>Enter a guess: </label><input type="text" name="" id="enter"> <button id="subbtn" onclick="getVal()" type="button" >Submit guess</button><br>
                <label>Previous guesses: </label><p id="numOfPrevGuesses"></p><br>
                <label>Guesses: </label><p id="result"></p><br>
                <label> Result Messages: </label><p id="resultMsg">No messages</p><br>
            </form>
        </div>

    </div>
<script src="JS/TEAM.js"></script>
</body>
